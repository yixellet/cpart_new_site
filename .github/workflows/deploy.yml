name: auto-build-deploy
run-name: ${{ github.actor }} is building and deploying
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
